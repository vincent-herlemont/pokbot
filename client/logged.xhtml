<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
    <title>Rasende Roboter</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/jquery/js/jquery-1.10.2.js"></script>
    <script src="lib/jquery/js/cookies-0.3.1.js"></script>
    <script src="lib/raphael/js/raphael.js"></script>
    <script src="js/logged.js"></script>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="init()">
<header>
     <img src="images/robot.png" alt="Robot picture" width="150" /> 
    <h1>POkBOt</h1>
    <input id="login" type="hidden" value="__LOGIN__"/>
    <input id="idGame" type="hidden" value="__IDGAME__"/>
</header>
<section>
    <h2 class="logged">Partie <span class="nameP"> __IDGAME__ </span> __STATE__</h2>

    <p>Vous êtes connecté en tant que __LOGIN__</p>

    <nav class="joueurs">
      <p> Liste des joueurs </p>
        <ul id="lesParticipants"/>
    </nav>
    <div class="infos">
        <p class="temps"> Temps : <span></span></p>
        <p class="nbCoups"> Nombre de coups : <span></span></p>
        </div>
                <div id="indic"> Bravo ! Vous avez gagné !</div>

    <section id="partieRaphael">

    </section>
</section>
</body>
</html>
